<!-- signup.html - Single Page (Responsive with Password Match) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Commerce App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 1rem;
        }
        .form-container {
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2.5rem; 
            max-width: 400px; 
            width: 100%;
        }
        .form-header { text-align: center; margin-bottom: 2rem; color: #333; }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-group input {
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; 
            border-radius: 12px; font-size: 1rem; transition: all 0.3s;
        }
        .form-group input:focus { outline: none; border-color: #f5576c; box-shadow: 0 0 0 3px rgba(245,87,108,0.1); }
        .password-match { font-size: 0.85rem; margin-top: 0.5rem; }
        .match { color: #28a745; } .mismatch { color: #dc3545; }
        .signup-btn {
            width: 100%; background: linear-gradient(135deg, #f5576c, #f093fb); 
            color: white; border: none; padding: 15px; 
            border-radius: 12px; font-size: 1.1rem; cursor: pointer; 
            transition: transform 0.3s;
        }
        .signup-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .signup-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { margin-top: 1rem; padding: 10px; border-radius: 8px; text-align: center; font-weight: 500; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .login-link { text-align: center; margin-top: 1.5rem; }
        .login-link a { color: #f5576c; text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
        @media (max-width: 480px) { .form-container { padding: 2rem 1.5rem; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required minlength="6">
                <div id="passwordMatch" class="password-match"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                <div id="confirmMatch" class="password-match"></div>
            </div>
            <button type="submit" class="signup-btn" id="signupBtn" disabled>Sign Up</button>
            <div id="signupMessage" class="message" style="display: none;"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = ' https://rendertest-backend.onrender.com';
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatch = document.getElementById('passwordMatch');
        const signupBtn = document.getElementById('signupBtn');

        function checkPasswordMatch() {
            const pw = password.value;
            const confirmPw = confirmPassword.value;
            const match = pw === confirmPw;
            
            passwordMatch.textContent = match ? 'Passwords match âœ“' : 'Passwords do not match';
            passwordMatch.className = `password-match ${match ? 'match' : 'mismatch'}`;
            signupBtn.disabled = !match || pw.length < 6 || confirmPw.length < 6;
        }

        password.addEventListener('input', checkPasswordMatch);
        confirmPassword.addEventListener('input', checkPasswordMatch);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                const signupMessage = document.getElementById('signupMessage');

                if (response.ok) {
                    signupMessage.textContent = data.message;
                    signupMessage.className = 'message success';
                    signupMessage.style.display = 'block';
                    
                    // Auto redirect to login after success
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    signupMessage.textContent = data.message || 'Signup failed';
                    signupMessage.className = 'message error';
                    signupMessage.style.display = 'block';
                }
            } catch (error) {
                document.getElementById('signupMessage').innerHTML = 'Network error. Is backend running on port 8080?';
                document.getElementById('signupMessage').className = 'message error';
                document.getElementById('signupMessage').style.display = 'block';
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
