<!-- login.html - Single Page (Responsive) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 1rem;
        }
        .form-container {
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2.5rem; 
            max-width: 400px; 
            width: 100%;
        }
        .form-header { text-align: center; margin-bottom: 2rem; color: #333; }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-group input {
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; 
            border-radius: 12px; font-size: 1rem; transition: all 0.3s;
        }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .login-btn {
            width: 100%; background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; border: none; padding: 15px; 
            border-radius: 12px; font-size: 1.1rem; cursor: pointer; 
            transition: transform 0.3s;
        }
        .login-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { margin-top: 1rem; padding: 10px; border-radius: 8px; text-align: center; font-weight: 500; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .signup-link { text-align: center; margin-top: 1.5rem; }
        .signup-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .signup-link a:hover { text-decoration: underline; }
        @media (max-width: 480px) { .form-container { padding: 2rem 1.5rem; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="loginIdentifier" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            <div id="loginMessage" class="message" style="display: none;"></div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://rendertest-backend.onrender.com';
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginMessage.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });

                const data = await response.json();

                if (response.ok) {
                    loginMessage.textContent = data.message;
                    loginMessage.className = 'message success';
                    loginMessage.style.display = 'block';
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = `index.html?user=${encodeURIComponent(JSON.stringify(data.user))}`;
                    }, 1000);
                } else {
                    loginMessage.textContent = data.message || 'Login failed';
                    loginMessage.className = 'message error';
                    loginMessage.style.display = 'block';
                }
            } catch (error) {
                loginMessage.textContent = 'Network error. Is backend running on port 8080?';
                loginMessage.className = 'message error';
                loginMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
