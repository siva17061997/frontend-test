<!-- index.html - Dashboard Page (Single File) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E-Commerce App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .dashboard-container {
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem; 
            max-width: 500px; 
            width: 90%; 
            text-align: center;
        }
        .welcome-header { color: #333; margin-bottom: 1.5rem; }
        .user-info { background: #f8f9ff; padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem; }
        .user-detail { display: flex; justify-content: space-between; margin: 0.5rem 0; font-size: 1.1rem; }
        .user-name { color: #667eea; font-weight: bold; font-size: 1.4rem; }
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: transform 0.3s;
        }
        .logout-btn:hover { transform: translateY(-2px); }
        @media (max-width: 600px) {
            .dashboard-container { padding: 1.5rem; margin: 1rem; }
            .user-detail { flex-direction: column; gap: 0.5rem; text-align: left; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="welcome-header">Welcome to Dashboard!</h1>
        <div class="user-info">
            <div class="user-detail">
                <span>Username:</span> <span class="user-name" id="username"></span>
            </div>
            <div class="user-detail">
                <span>Email:</span> <span id="email"></span>
            </div>
            <div class="user-detail">
                <span>User ID:</span> <span id="userId"></span>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user = JSON.parse(decodeURIComponent(urlParams.get('user') || '{}'));
        
        if (user.id) {
            document.getElementById('username').textContent = user.username;
            document.getElementById('email').textContent = user.email;
            document.getElementById('userId').textContent = user.id;
        } else {
            window.location.href = 'login.html';
        }

        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
